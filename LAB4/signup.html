<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LAB2-singup</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">	
	</head>
	
	<body>
		<br><div class="TITLEFONT">
			<p>WELCOME TO 권동욱's INTERNET-PROGRAMMING SHOP</p>
		</div><br><br>
		<p><button type="button" style="margin-right: 3px;" class="title_button" onclick="location.href='./login.html'">로그인</button>
			<button type="button" style="margin_left: 3px;" class="no_button">회원가입</button></p>
		<hr width="100%" color="black" size="3"><br>
		<p class="bold">개인정보 (<span class="bold red">*</span>는 필수)</p>
		<form method="post" action="./login.html" autocomplete="on">
			<p><label>이름: 
				<input type="text" id="user_name" style="width: 120px;" autofocus
					placeholder="이름을 입력하세요" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>생년월일: 
				<input type="date" id="user_birth" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>전화번호: 
				<input type="tel" id="user_tel" style="width: 100px;"
					placeholder="###-####-####"
					pattern="\d{3}-\d{4}-\d{4}" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>아이콘 색깔: 
				<input type="color" id="user_color" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>아이디: 
				<input type="text" id="user_id"
					placeholder="아이디를 입력하세요" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>비밀번호: 
				<input type="text" id="user_password"
					placeholder="비밀번호를 입력하세요" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>비밀번호 확인: 
				<input type="text" id="user_password"
					placeholder="비밀번호를 확인하세요" required />
				<span class="bold red">*</span>
				</label></p>
			<p><label>깃허브 주소: 
				<input type="url" id="user_github" style="width: 200px;"
					placeholder="https://github.com/2020000000" required />
				<span class="bold red">*</span>
				</label></p>
			<p><button type="submit" style="margin-right: -4px;" class="background_green user_button">입력 완료</button>
				<button type="reset" style="margin-left: -3px;" class="background_red user_button">초기화</button></p>
		</form>
		<hr width="100%" color="black" size="3">
	</body>
</html>
